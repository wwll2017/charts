<html>
<head>
   <meta charset="UTF-8" />
   <title>Highcharts 教程 | 菜鸟教程(runoob.com)</title>
   <script src="./lib/jquery.min.js"></script>
   <script src="./lib/highcharts.js"></script>
</head>

<script language="JavaScript">

    
$(document).ready(function() {
	 $('#container').highcharts({
	        chart: {
	            plotBackgroundColor: null,
	            plotBorderWidth: null,
	            plotShadow: false,
	            events: {
	            	click: function (event) {
	            		tests();
	                }}
	 
	        },
	        title: {
	            text: '2014 某网站上各个浏览器的访问量占比'
	        },
	        tooltip: {
	            headerFormat: '{series.name}<br>',
	            pointFormat: '{point.name}: <b>{point.percentage:.1f}%</b>'
	        },
	        plotOptions: {
	            pie: {
	                allowPointSelect: true,
	                cursor: 'pointer',
	                dataLabels: {
	                    enabled: false
	                },
	                showInLegend: true
	            }
	        },
	        series: [{
	            type: 'pie',
	            name: '浏览器访问量占比',
	            data: [
	                ['Firefox',   45.0],
	                ['IE',       26.8],
	                {
	                    name: 'Chrome',
	                    y: 12.8,
	                    sliced: true,
	                    selected: true
	                },
	                ['Safari',    8.5],
	                ['Opera',     6.2],
	                ['其他',   0.7]
	            ]
	        }]
	    });
});

function tests()
{
    //debugger;
    console.log('tests click.');
    window.open('hashs.html', 'newwindow', 'height=400, width=400, top=140, left=340, toolbar=no, menubar=no, scrollbars=no, resizable=no,location=no, status=no');
	}

	
</script>

<body>
<div id="container" style="width: 550px; height: 400px; margin: 0 auto"></div>

</body>
</html>
