<html>
<head>
   <meta charset="UTF-8" />
   <title>Highcharts 教程 | 菜鸟教程(runoob.com)</title>
   <script src="./lib/jquery.min.js"></script>
   <script src="./lib/highcharts.js"></script>
</head>

<script language="JavaScript">
$(document).ready(function() {
	 $('#container').highcharts({
	        chart: {
	            type: 'bar'
	        },
	        title: {
	            text: '库存状况图'
	        },
	        xAxis: {
	            categories: ['HP', 'Huawei', 'leveon', 'inspiration', 'h3c']
	        },
	        yAxis: {
	            min: 0,
	            title: {
	                text: '库存量'
	            }
	        },
	        legend: {
	            reversed: true
	        },
	        plotOptions: {
	            series: {
	                stacking: 'normal'
	            }
	        },
	        series: [{
	            name: '空闲',
	            data: [15, 3, 4, 97, 2]
	        }, {
	            name: '借用',
	            data: [2, 22, 3, 2, 111]
	        }, {
	            name: '失效',
	            data: [3, 4, 34, 2, 65]
	        }]
	    });
});
</script>

<body>
<div id="container" style="width: 550px; height: 400px; margin: 0 auto"></div>

</body>
</html>
